<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M'bark Erras</title>
    <style>
      div {
        display: inline-block;
        border: 1px solid #555;
        background-color: #fff;
        color: #555;
      }

      a {
        padding: 5px 14px;
        display: block;
        text-decoration: none;
        color: currentColor;
        transition: .2s ease-in;
      }

      div:hover a {
        color: #fff;
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="/api/v1/users/auth/google">Google</a>
    </div>
    <div>
      <a href="/api/v1/users/auth/42">42</a>
    </div>
    <div>
      <a href="/api/v1/users/auth/facebook">Facebook</a>
    </div>
  </body>
